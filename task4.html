<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Task 4</title>
</head>
<body>

<div class="sup_container">
    <div class="container">
        <div class="blur">
                    <form class="main_form"method="get">
                        <div class="elements">
                        <label class="form_header">Sigh Up Today</label>
                            <label class="sub_form_header">The first 10 days are absolutely FREE!</label>

                            <label class="label_headers"><b>What's your name?<sup class="star">*</sup></b></label>

                            <input class="form_input" type="text" placeholder="Olivia Bennett">

                            <label class="label_headers"><b>Where can we email you?<sup class="star">*</sup></b></label>

                            <input class="form_input" id="input_1" type="email" placeholder="hello@yourock.com">

                            <label class="label_headers"><b>Pick a password:<sup class="star">*</sup></b></label>

                            <input class="form_input" id="input_2" type="password" placeholder="Make it a good one!">

                            <input id="show_password_but" type="button" value="Show password">

                            <div class="footer">
                                <div class="first_column">
                                <input type="button" id="input_3" value="Sign Up">
                                </div>
                                <div class="second_column">
                                    <label id="footer_lab">Have an account?</label>
                                    <input id="last_but" type="button" value="Log in here?">
                                </div>

                            </div>

                        </div>
                    </form>
                    <div class="picture"></div>
        </div>
    </div>
</div>
</body>
</html>
